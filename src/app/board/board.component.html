<div class="game__details">
  <h1>Current Player: {{ player }}</h1>

  <button
    nbButton
    outline
    status="danger"
    (click)="newGame()"
    class="start__button"
  >
    Start new Game
  </button>

  <h2 *ngIf="winner">Player {{ winner }} won the game!</h2>
</div>

<main>
  <app-square
    *ngFor="let val of squares; let i = index"
    [value]="val"
    (click)="makeMove(i)"
  >
  </app-square>
</main>
